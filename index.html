
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trotech Pvt Ltd | Innovative Technology Solutions</title>
    <meta name="description" content="Trotech Pvt Ltd provides premium technology solutions including web development, mobile apps, and enterprise engineering for global businesses.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background-color: #ffffff;
            color: #1a1a1a;
        }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        a, button, input, select, textarea, div, span, section {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container:hover .logo-icon-box {
            transform: rotate(360deg);
        }
        .logo-icon-box {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }

        /* 3D Logo Optimization */
        .premium-logo {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .premium-logo:hover {
            transform: scale(1.1) translateY(-2px);
            filter: drop-shadow(0 15px 25px rgba(83, 0, 0, 0.2));
        }

        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #530000;
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
        }
        #cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(83, 0, 0, 0.3);
            position: fixed;
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translate(-50%, -50%);
        }
        
        .cursor-hover #cursor-outline {
            transform: translate(-50%, -50%) scale(1.6);
            background-color: rgba(83, 0, 0, 0.08);
            border-color: #530000;
        }
        .cursor-hover #cursor-dot {
            transform: translate(-50%, -50%) scale(0.5);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#530000',
                            dark: '#1a1a1a'
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="bg-white text-brand-dark">
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        
        let mouseX = 0;
        let mouseY = 0;
        let outlineX = 0;
        let outlineY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            dot.style.left = `${mouseX}px`;
            dot.style.top = `${mouseY}px`;
        });

        function animateCursor() {
            let distX = mouseX - outlineX;
            let distY = mouseY - outlineY;
            
            outlineX = outlineX + (distX * 0.15);
            outlineY = outlineY + (distY * 0.15);
            
            outline.style.left = `${outlineX}px`;
            outline.style.top = `${outlineY}px`;
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('button, a, input, select, textarea, [role="button"], .cursor-pointer')) {
                document.body.classList.add('cursor-hover');
            } else {
                document.body.classList.remove('cursor-hover');
            }
        });
    </script>
</body>
</html>
